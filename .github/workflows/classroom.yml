name: GitHub Classroom Workflow

on: [push]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: nuget restore
      - uses: microsoft/setup-msbuild@v1.1
      - uses: education/autograding@v1
