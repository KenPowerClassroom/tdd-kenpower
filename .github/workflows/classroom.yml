name: GitHub Classroom Workflow

on: [push]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/setup-msbuild@v1.1
      - run: nuget restore
      - name: Setup VSTest and add to PATH
        uses: darenm/Setup-VSTest@v1
      - uses: education/autograding@v1
      - run: dir
      - name: Run VSTest
        id: run_vstest
        run: |
          $testExe=@(gci x64\Debug\*[Tt]est*.exe)[0].Name
          $GTAdir=@(gci packages/GoogleTestAdapter*)[0].Name # find GoogleTestAdapter
          vstest.console.exe /Platform:x86 .\x64\Debug\$testExe /TestAdapterPath:.\packages\$GTAdir\build\_common\
        shell: pwsh

